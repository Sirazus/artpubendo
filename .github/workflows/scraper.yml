name: Ejecutar scraper PubMed

on:
  schedule:
    - cron: "0 7 1,15 * *"  # Ejecuta los días 1 y 15 de cada mes a las 07:00 UTC
  workflow_dispatch:         # permite lanzarlo manualmente desde GitHub

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ejecutar scraper
        run: python scrap.py

      - name: Commit y push de los cambios
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articulos*.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Actualizar artículos - $(date +'%Y-%m-%d')"
          git push

      - name: Subir CSV como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: articulos-csv
          path: |
            articulos.csv
            articulos_*.csv
