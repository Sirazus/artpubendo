name: Ejecutar scraper PubMed

on:
  schedule:
    - cron: "0 7 1,15 * *"  # Ejecuta los días 1 y 15 de cada mes a las 07:00 UTC
  workflow_dispatch:         # permite lanzarlo manualmente desde GitHub

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ejecutar scraper
        run: python scrap.py

      - name: Commit y push automático
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualizar artículos - $(date +'%Y-%m-%d')"
          file_pattern: |
            data/articulos*.csv
            data/articulos.csv
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Subir CSV como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: articulos-csv
          path: data/
