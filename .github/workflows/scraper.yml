name: Ejecutar scraper PubMed

on:
  schedule:
    - cron: "0 7 1,15 * *"  # Ejecuta los días 1 y 15 de cada mes a las 07:00 UTC
  workflow_dispatch:         # permite lanzarlo manualmente desde GitHub

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sincronizar con remoto
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main

      - name: Ejecutar scraper
        run: python scrap.py

      - name: Commit cambios
        run: |
          git add articulos*.csv
          # Solo hacer commit si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios para commit"
          else
            git commit -m "Actualizar artículos - $(date +'%Y-%m-%d %H:%M:%S')"
          fi

      - name: Push cambios
        run: git push origin main

      - name: Subir CSV como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: articulos-csv
          path: |
            articulos.csv
            articulos_*.csv
